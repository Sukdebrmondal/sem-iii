<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explane the basic Html</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <from>
        <div class="container">
            <h1><b><u>Registration From</u></b></h1>
            <br>
            <br>
            Name: <input type="text" placeholder="Enter Your Name"/>
            <br>
            <br>
            Aadhar No: <input type="number" placeholder="Enter Your Aadhar number"/>
            <br>
            <br>
            <label for="gender">Gender: </label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="other">Others
            <br>
            <br>
            Roll No: <input type="number" placeholder="Enter your Roll No"/>
            <br>
            <br>
            <input type="checkbox" value="Do You agree"/>Do You Agree
            <br>
            <br>
            <button>Submit</button>
        </div>
    </from>
</body>

</html>
