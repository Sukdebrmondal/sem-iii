<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From create</title>
</head>
<body>
    <from>
        <div>
            <label for="range">Range</label>
            <input type="range" name="volume" min="0" max="100" value="80"/>
        </div>
        <br>
        <div>
            <label for="birthdate">Birthday Date :</label>
            <input type="date" name="birthdate"/>
        </div>
        <br>
        <div>
            <label for="appointmentTime">Appointment Time :</label>
            <input type="time" name="appointmentTime"/>
        </div>
        <br>
        <div>
            <label for="favoritecolor">Favorite color :</label>
            <input type="color" name="favoritecolor"/>
        </div>
        <br>
        <div>
            <label for="website">Website :</label>
            <input type="url" name="website" placeholder="Enter website URL"/>
        </div>
        <br>
        <div>
            <label for="search">Search Query :</label>
            <input type="search" name="search" placeholder="search...."/>
        </div>
        <br>
        <div>
            <label for="explanedate">Month & Year :</label>
            <input type="month" name="explanedate"/>
        </div>
        <br>
        <div>
            <label for="week">vacation week :</label>
            <input type="week" name="week"/>
        </div>
        <br>


    </from>
</body>
</html>
