<!DOCTYPE html>
<head>
    <body>
        <h4>Registration Form</h4>
        <form action="Main.html">
            <input type="text" placeholder="Enter The Name">
            <br>
            <input type="text" placeholder="Enter Your Username">
            <br>
            <input type="password" placeholder="password">
            <br>
            <h5>Click your class</h5>
            <label for="101">
            <input type="radio" value="class XI" name="class" id="101">class XI
            </label>
            <br>
            <label for="102">
            <input type="radio" value="class XII" name="class" id="102">class XII
            </label>
            <br>
            <h5>Choose your subject</h5>
            <label for="math">
                <input type="checkbox" value="Math"name="Subject"id="103">Math
            </label>
            <br>
            <label for="Physics">
                <input type="checkbox" value="Physics"name="Subject"id="104"> Physics
            </label>
            <br>
            <label for="chemistry">
                <input type="checkbox" value="chemistry"name="Subject"id="105">Chemistry
            </label>
            <br>
            <label for="Computer Science">
                <input type="checkbox" value="Computer Science"name="Subject"id="106">Computer Sience
            </label>
            <br>
            <br>
            Select Your City
            <select name="City">
                <option value="Kolkata">Kolkata</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Chennai">Chennai</option>
            </select>
            <br>
            <br>
            <textarea name="feedback" id="101" placeholder="Please your feedback here" 
            rows=10 column="10">Feedback</textarea>
            <input type="Submit"value="submit">
        </form>
